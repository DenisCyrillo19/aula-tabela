<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td,
        th {
            border: 1px solid black;
        }

        tfoot {
            background-color: green;
        }
    </style>
</head>


<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Black Friday</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Playstation 5</td>
                <td>4</td>
                <td>1.500$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Xbox Series S</td>
                <td>2</td>
                <td>1.200$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Nintendo Switch</td>
                <td>7</td>
                <td>3.000$</td>
                <td>Não</td>
            </tr>

            <tr>
                <td>Polystation</td>
                <td>1</td>
                <td>450$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Pc Gamer</td>
                <td>1</td>
                <td>5.000$</td>
                <td>Não</td>
            </tr>


        </tbody>

        <tfoot>

            <td colspan="3">Total</td>
            <td>11.150$</td>
        </tfoot>
    </table>



</body>

</html>
